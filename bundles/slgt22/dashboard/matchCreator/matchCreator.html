<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <script src="matchCreator.js" defer></script>
   </head>
   <body>
      <label for="bracketAndRound">Bracket - Round (Example: Losers Bracket - Round 1)</label>
      <br>
      <input id="bracketAndRound"></input>
      <br>
      <br>
      <label for="time">Time // Example: Jan 19, 1pm EST</label>
      <br>
      <input id="time"></input>
      <br>
      <br>
      <label for="runner-1">Runner 1</label>
      <select name="Runner 1" id="runner-1"></select>
      <br>
      <label for="runner-2">Runner 2</label>
      <select name="Runner 2" id="runner-2"></select>
      <br>
      <label for="runner-3">Runner 3</label>
      <select name="Runner 3" id="runner-3"></select>
      <br>
      <label for="runner-4">Runner 4</label>
      <select name="Runner 4" id="runner-4"></select>
      <br>
      <br> 
      <label for="commentator-1">Commentator 1</label>
      <select name="Commentator 1" id="commentator-1"></select>
      <br>
      <label for="commentator-2">Commentator 2</label>
      <select name="Commentator 2" id="commentator-2"></select>
      <br>
      <label for="commentator-3">Commentator 3</label>
      <select name="Commentator 3" id="commentator-3"></select>
      <br>
      <br>
      <button id="button">Add Match</button>
      <br>
      <br>
      <br>
      <textarea id="massimport"></textarea>
      <br>
      <button id="massimport-button">Mass Import</button>
   </body>
</html>
